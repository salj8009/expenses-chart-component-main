<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <header>
    <div class="content-balance">
      <p class="content-balance__myalance">My balance</p>
      <p class="content-balance__number">$921.48</p>
    </div>    
    <figure>
      <img src="./images/logo.svg" alt="logo">
    </figure>
  </header>
  <main>    
  
    <h1>Spending - Last 7 days</h1>
      
    <section class="content-week">
      <div class="content-amount">
        <span class="span-amount amount-mon hidden"></span>
        <span class="span-amount amount-tue hidden"></span>
        <span class="span-amount amount-wed hidden"></span>
        <span class="span-amount amount-thu hidden"></span>
        <span class="span-amount amount-fri hidden"></span>
        <span class="span-amount amount-sat hidden"></span>
        <span class="span-amount amount-sun hidden"></span>
      </div> 
  
      <p><span class="span-week week-span__mon"></span></p>      
      <p><span class="span-week week-span__tue"></span></p>
      <p><span class="span-week week-span__wed"></span></p>
      <p><span class="span-week week-span__thu"></span></p>
      <p><span class="span-week week-span__fri"></span></p>
      <p><span class="span-week week-span__sat"></span></p>
      <p><span class="span-week week-span__sun"></span></p>
    </section>
    <div class="days">
      <span class="day-mon">mon</span>  
      <span class="day-tue">tue</span> 
      <span class="day-wed">wed</span>
      <span class="day-thu">thu</span>
      <span class="day-fri">fri</span>
      <span class="day-sat">sat</span>
      <span class="day-sun">sun</span>
    </div>
    <hr>
    <section class="content-total">
      <div class="content-total__month">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>
      <div class="content-total__last-month">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>      
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
