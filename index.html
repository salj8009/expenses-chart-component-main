<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <header>
    <div class="content-balance">
      <p class="content-balance__myalance">My balance</p>
      <p class="content-balance__number">$921.48</p>
    </div>    
    <figure>
      <img src="./images/logo.svg" alt="logo">
    </figure>
  </header>
  <main>
    <h1>Spending - Last 7 days</h1>
    <section class="content-week">
      <p>mon<span class="span-week week-span__mon"></span></p>
      <p>tue<span class="span-week week-span__tue"></span></p>
      <p>wed<span class="span-week week-span__wed"></span></p>
      <p>thu<span class="span-week week-span__thu"></span></p>
      <p>fri<span class="span-week week-span__fri"></span></p>
      <p>sat<span class="span-week week-span__sat"></span></p>
      <p>sun<span class="span-week week-span__sun"></span></p>
    </section>
    <hr>
    <section class="content-total">
      <div class="content-total__month">
        <p>Total this month</p>
        <p>$478.33</p>
      </div>
      <div class="content-total__last-month">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>      
    </section>
  </main>
</body>
</html>
